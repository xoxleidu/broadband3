	<title>文章列表--layui后台管理模板 2.0</title>

<form class="layui-form" style="width:80%;">
	<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">客户姓名</label>
			    <div class="layui-input-block">
			    	<input type="text" id="name" value="dulei" class="layui-input layui-disabled">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">用户组</label>
				<div class="layui-inline">
					
					<div class="layui-input-inline">
						<select id="type">
							<option value="1">集团</option>
                            <option value="0">个人</option>
							<!--<optgroup label="城市记忆">
								<option value="你工作的第一个城市">你工作的第一个城市</option>
							</optgroup>-->
							
						</select>
					</div>
				</div>
			</div>
            
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-inline">
						<input type="tel" id="mobile" value="13315602092" placeholder="请输入联系电话" lay-verify="required|phone" class="layui-input userPhone">
					</div>
				</div>
                <div class="layui-inline">
                  <label class="layui-form-label">证件号码</label>
                  <div class="layui-input-inline">
                    <input type="tel" id="idcard" value="131003201205154615" placeholder="请输入证件号码" lay-verify="required" class="layui-input layui-disabled">
                  </div>
                </div>
            </div>
            

			<div class="layui-form-item">
				<label class="layui-form-label">证件地址</label>
				<div class="layui-input-block">
					<input type="text" id="address" value="廊坊" class="layui-input layui-disabled">
				</div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block userSex">
			    	<input type="radio" name="sex" value="0" title="男" checked="">
	     			<input type="radio" name="sex" value="1" title="女">
			    </div>
			</div>
            <hr class="layui-bg-black">
			<div class="layui-form-item">
				<label class="layui-form-label">经办人名称</label>
				<div class="layui-input-block">
					<input type="text" id="contacts" value="dulei" class="layui-input layui-disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">经办人联系电话</label>
				<div class="layui-input-block">
					<input id="contactMobile" type="tel" value="13315602092" placeholder="请输入经办人联系电话" lay-verify="required|phone" class="layui-input userPhone">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">经办人证件号码</label>
				<div class="layui-input-block">
					<input id="contactIdcard" type="tel" value="131003201205154615" placeholder="请输入证件号码" lay-verify="required" class="layui-input userPhone">
				</div>
			</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="changeUser">立即添加</button>
