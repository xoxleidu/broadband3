<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>产品选择--后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
        <input id="contactIdcard" type="hidden"><!--隐藏-->
        <input id="sysIdcard" type="text"><!--隐藏-->
        <input id="productInfo" type="text"><!--隐藏-->
        <input id="dsadsa" type="text" value="10000"><!--隐藏-->
        <div class="layui-form news_list">
            <table class="layui-table">
                <colgroup>
                    <col width="50">
                    <col>
                    <col width="9%">
                    <col width="9%">
                    <col width="9%">
                    <col width="9%">
                    <col width="9%">
                    <col width="15%">
                </colgroup>
                <thead>
                <tr>
                    <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
                    <th style="text-align:left;">文章标题</th>
                    <th>发布人</th>
                    <th>审核状态</th>
                    <th>浏览权限</th>
                    <th>是否展示</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="news_content"></tbody>
            </table>
        </div>

		
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="productConfirm.js"></script>

</body>
</html>
