<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">客户姓名</label>
			    <div class="layui-input-block">
					<input type="hidden" id="id">
			    	<input type="text" id="customerName" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">

				<div class="layui-inline">
					<label class="layui-form-label">手机</label>
					<div class="layui-input-inline">
						<input type="tel" id="mobile" lay-verify="required|phone" class="layui-input userPhone">
					</div>
				</div>
            </div>
            <hr class="layui-bg-black">
			<div class="layui-form-item">
				<label class="layui-form-label">经办人名称</label>
				<div class="layui-input-block">
					<input type="text" id="contacts" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">经办人联系电话</label>
				<div class="layui-input-block">
					<input id="contactMobile" type="tel" lay-verify="required|phone" class="layui-input userPhone">
				</div>
			</div>

		</div>
		<!--<div class="user_right">
			<input type="file" name="userFace" class="layui-upload-file" lay-title="掐指一算，我要换一个头像了">
			<p>由于是纯静态页面，所以只能显示一张随机的图片</p>
			<img src="" class="layui-circle" id="userFace">
		</div>-->
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="updataCustomer">修改</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="customerUpdata.js"></script>
</body>
</html>
